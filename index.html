<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline Mastermind</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Headline Mastermind</h1>
        <form id="headlineForm">
            <label for="platform">Platform:</label>
            <input type="text" id="platform" name="platform" required>

            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" name="businessName" required>

            <label for="businessDescription">Business Description:</label>
            <textarea id="businessDescription" name="businessDescription" required></textarea>

            <label for="targetAudience">Target Audience:</label>
            <input type="text" id="targetAudience" name="targetAudience" required>

            <label for="headlineType">Headline Type:</label>
            <input type="text" id="headlineType" name="headlineType" required>

            <label for="tone">Tone:</label>
            <input type="text" id="tone" name="tone" required>

            <label for="keywords">Keywords:</label>
            <input type="text" id="keywords" name="keywords" required>

            <label for="language">Language:</label>
            <input type="text" id="language" name="language" required>

            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <button type="submit">Generate Headline</button>
        </form>
        <div id="headlineOutput">
            <h2>Your Headline:</h2>
            <p id="headlineText"></p>
            <button id="copyButton">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
